<div class="mt-3 text-2xl font-bold grid place-content-center" [style]="myTextStrokeRule">
    - {{ question.title }} -
</div>

<img id="imgBox" class="w-1/3 h-auto m-6 mb-10 object-cover mx-auto" *ngIf="question.image" [src]="question.image" />

<div class="p-4 pb-8 border rounded bg-white bg-opacity-40 ">
    <div class="block text-rose-700 text-xl font-bold mb-6">
        {{ question.text }}
    </div>

    <ul>
        <li *ngFor="let answer of question.possibleAnswers; let idx=index;">
            <button id="answerButtons"
                class="mx-auto w-4/5 bg-opacity-80 hover:bg-opacity-100 shadow-md border rounded block m-2 p-2 hover:font-semibold"
                [ngClass]="idx === answerChosedId ? 'border-teal-700 border-2 bg-opacity-60 bg-teal-400' : 'bg-white'"
                (click)="emetChoosenAnswer(idx)">
                {{ answer.text }}
            </button>
        </li>
    </ul>
</div>
